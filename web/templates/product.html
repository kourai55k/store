<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Name}} - Детали продукта</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="product-details">
    <h1>{{.Name}}</h1>
    <p><strong>Цена:</strong> {{.Price}} руб/{{.Measure}}</p>
    <p><strong>Категория:</strong> {{.CategoryName}}</p>
    {{if .ImageURL}}
      <img src="{{.ImageURL}}" alt="{{.Name}}">
    {{else}}
      <p>[Изображение отсутствует]</p>
    {{end}}
    {{if .Params}}
      <p><strong>Характеристики:</strong> {{.Params}}</p>
    {{end}}
    <p>
      <strong>В наличии:</strong> {{if .Stock}}Да{{else}}Нет{{end}}
    </p>
    <a class="back-link" href="/products">Назад к списку продуктов</a>
  </div>
</body>
</html>
