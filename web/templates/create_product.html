<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание товара</title>
  <!-- Подключаем общий CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Создание нового товара</h1>
  </header>

  <main>
    <form action="/product/new" method="POST" class="product-form">
      <div class="form-group">
        <label for="name">Название товара:</label>
        <input type="text" id="name" name="name" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" step="1" min="0" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="stock">Количество на складе:</label>
        <input type="number" id="stock" name="stock" min="0" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="measure">Единица измерения:</label>
        <input type="text" id="measure" name="measure" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="categoryName">Категория:</label>
        <input type="text" id="categoryName" name="categoryName" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="params">Дополнительные параметры:</label>
        <textarea id="params" name="params" rows="4"></textarea>
      </div>

      <button type="submit">Создать товар</button>
    </form>
  </main>
</body>
</html>
